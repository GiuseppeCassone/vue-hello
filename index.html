<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d61896bf44.js" crossorigin="anonymous"></script>
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <div class="d-flex justify-content-center gap-3">
            <i class="fa-solid fa-crown align-self-center fs-3 text-warning"></i>
            <h1>
                {{ saluto }}
            </h1>
            <i class="fa-solid fa-crown align-self-center fs-3 text-warning"></i>
        </div>

        <img :src="image" alt="" class="img-fluid">
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // tutti i nostri dati
                    saluto: "Sua Maest√† Roger Federer!",
                    image: "https://media.newyorker.com/photos/5909781c2179605b11ad8870/master/pass/Thomas-Federer-Wimbledon1.jpg",
                }
            }
        }).mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
