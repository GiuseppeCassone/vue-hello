<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <h1>
            {{ saluto }}
        </h1>

        <img :src="image" alt="">
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // tutti i nostri dati
                    saluto: "Sua Maest√† Roger Federer!",
                    image: "https://media.newyorker.com/photos/5909781c2179605b11ad8870/master/pass/Thomas-Federer-Wimbledon1.jpg",
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
